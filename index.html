<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paga menos na tua fatura</title> 
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="link.css">
</head>
<body>

  <div class="card">

    <div class="badge"> PAGA MENOS J</div>

    <h1>
      Est谩s a pagar <span>demais</span> pelo teu servi莽o em casa?
    </h1>

    <p class="subtitle">
      Internet + TV + Telem贸vel por um pre莽o que d贸i menos no bolso 
    </p>

    <div class="logos">
      <img src="https://livecards.net/_pi/76291.jpg?v=1" alt="Vodafone">
      <img src="https://www.meo.pt/Style%20Library/consumo/images/facebook-meo.png" alt="MEO">
      <img src="https://yt3.googleusercontent.com/jXFSoeWPwKsZ6CofWYeFnVecVco2-x9gdoiOX8tuofGeGJtUNVi2rONWb1pNZhoBGVwo-Pvc0TA=s900-c-k-c0x00ffffff-no-rj" alt="NOS">
    </div>

    <!-- FORMULRIO CONECTADO AO FORMSPREE -->
    <form action="https://formspree.io/f/xeeojwvj" method="POST">
      <input type="text" name="nome" placeholder="Teu nome" required>
      <input type="tel" name="telefone" placeholder="Telem贸vel para contacto" required>
      <select name="operadora" required>
        <option value="">Qual 茅 a tua operadora atual?</option>
        <option>Vodafone</option>
        <option>MEO</option>
        <option>NOS</option>
        <option>Outra</option>
      </select>

      <!-- Campos opcionais -->
      <input type="text" name="codigo_postal" placeholder="C贸digo Postal (opcional)">
      <input type="text" name="morada" placeholder="Morada (opcional)">
      <input type="text" name="quanto_pagam" placeholder="Quanto est茫o a pagar (opcional)">

      <button type="submit">Quero pagar menos </button>
    </form>

    <p id="mensagem"></p>

  </div>

  <footer>
    <p>漏 2025 路 Todos os direitos reservados</p>
  </footer>

  <!-- JS: mensagem de sucesso/falha -->
  <script>
    const form = document.querySelector("form");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const action = form.getAttribute("action");

      fetch(action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if(response.ok){
          mensagem.textContent = "Obrigado! Vamos entrar em contacto ";
          form.reset();
        } else {
          mensagem.textContent = "Ocorreu um erro, tenta novamente ";
        }
      })
      .catch(() => {
        mensagem.textContent = "Ocorreu um erro, tenta novamente ";
      });
    });
  </script>

</body>
</html>
